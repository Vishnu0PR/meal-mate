server:
  port: 8222

eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway
  cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: hotel-service
            uri: http://localhost:8090
            predicates:
              - Path=/api/v1/menu/**,/api/v1/hotel/**

          - id: order-service
            uri: http://localhost:8070
            predicates:
              - Path=/api/v1/order/**